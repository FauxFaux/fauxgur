<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Fauxgur</title>
    <style type="text/css">
        body {
            background-color: #222222;
            color: #ffffff;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
        }

        a {
            padding-left: 1em
        }

        p {
            white-space: pre-wrap;
            font-size: 150%
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        p.msg {
            width: 100%;
            text-align: center;
            font-size: 10vw;
            padding: 1vw;
        }

        p.msg p {
            font-size: 50%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="b">
                <p class="msg">Loading scripts from CDN...</p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="jquery.touchSwipe.min.js"
        integrity="sha256-89OKxKSNdqFaIJbiI2FxHA770JbBoovI4BPBGmuD4ks="
        crossorigin="anonymous"></script>
<script>
  let list = undefined;
  let cur = 0;
  let gal = 0;
  let browsing = undefined;
  $(function () {
    const args = window.location.hash.split('#');
    let lastid;
    if (3 === args.length) {
      if ('viral' === args[1]) {
        browsing = 'viral';
      } else if ('rising' === args[1]) {
        browsing = 'rising';
      } else {
        browsing = args[1];
        alert("invalid gallery");
      }

      lastid = args[2];
    }

    if (browsing) {
      load_gallery(browsing, function () {
        cur = list.map(function (item) {
          return item.id;
        }).indexOf(lastid);
        if (-1 === cur) {
          alert("invalid last id");
          cur = 0;
        }
        go();
      });
    } else {
      $('#b p.msg')
        .html("⇦ for chaos, ⇨ for order<p>Then, ⇦/⇨ prev/next page. ⇧/⇩ prev/next image in gallery.</p>");
    }

    function goLeft() {
      if (!browsing) {
        browsing = 'rising';
        load_gallery(browsing, go);
        return;
      }
      if (cur > 0) {
        cur--;
      }
      go(cur);
    }

    function goRight() {
      if (!browsing) {
        browsing = 'viral';
        load_gallery(browsing, go);
        return;
      }
      cur++;
      if (cur >= list.length) {
        cur = 0;
      }
      go(cur);
    }

    $(document).keydown(function (ev) {
      switch (ev.keyCode) {
        case 37: // left
          goLeft();
          return false;
        case 39: // right
          goRight();
          return false;
        case 40: //down
          gal++;
          $('#gal' + gal).get(0).scrollIntoView();
          return false;
        case 38: //up
          gal--;
          if (gal < 0) {
            gal = 0;
          }
          $('#gal' + gal).get(0).scrollIntoView();
          return false;
      }
    });
    $(document).swipe({
      swipeLeft: goLeft,
      swipeRight: goRight,
    });
  });

  function load_gallery(gal, cb) {
    const status = $('#b p.msg');
    status.text("Loading gallery...");
    $.getJSON(gal + ".json")
      .done(function (data) {
        list = data;
        if (cb) {
          cb();
        }
      })
      .fail(function (xhr, textStatus, error) {
        status.text("Gallery loading failed, refresh to retry: " + textStatus + " // " + error);
      });
  }

  function img(link, id) {
    $('<a/>', {
      href: link
    }).append(
      $('<img>', {
        src: link,
        id: id
      }))
      .appendTo('#b');
  }

  function simpleLink(item) {
    return 'https://i.imgur.com/' + item.id + "." + item.format;
  }

  function part(item, idx) {
    const space = Math.min($(window).width() / item.width, $(window).height() / item.height);
    const zoom = space > 5 ? 4 : (space > 2.5 ? 2 : 1);

    const id = 'gal' + (idx + 1);
    const link = simpleLink(item);
    if ("mp4" === item.format) {
      $('<video/>', {
        autoplay: 'autoplay',
        loop: 'loop',
        muted: true,
        volume: 0,
        width: item.width,
        height: item.height,
        id: id,
        src: link,
      })
        .css('zoom', zoom)
        .appendTo('#b');
    } else {
      img(link, id);
    }

    if (item.desc) {
      $('<p/>').text(item.desc).appendTo('#b');
    }

    $('<hr/>', {}).appendTo('#b');
  }

  const max = 30;

  function go() {
    gal = 0;
    const item = list[cur];
    $('#b').empty();
    const h1 = $('<h1/>').text(item.title).appendTo('#b');
    $('<a/>', {
      // TODO: it might not be a gallery?
      href: 'https://imgur.com/gallery/' + item.id
    }).text(item.id
      + (item.images.length > 2 ? ' (' + item.images.length + ')' : ''))
      .appendTo(h1);
    $('<a/>', {href: '/'}).text('/').appendTo(h1);

    for (let j = 0; j < Math.min(item.images.length, max); ++j) {
      part(item.images[j], j);
    }

    history.pushState({}, item.title, '#' + browsing + '#' + item.id);

    window.setTimeout(function () {
      const next = list[cur + 1];
      if (!next) {
        return;
      }
      for (let imi = 0; imi < Math.min(next.images.length, 3); ++imi) {
        const item = next.images[imi];
        const link = simpleLink(item);
        if ("mp4" !== item.format) {
          $('<img/>', {src: link});
        } else {
          $('<video/>', {
            preload: "auto",
            muted: true,
            volume: 0,
            src: link
          });
        }
      }
    }, 100);
  }
</script>
</body>
</html>
